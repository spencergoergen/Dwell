    </div>

        <div class="dropdown">

              <div><a href="#">Option 3</a></div>
            </div>
      </div>

      <div class="dropdown">
        <button class="button">Interest Rate v</button>

          <!-- Dropdown content for Price -->
          <div><a href="#">Option 1</a></div>
          <div><a href="#">Option 2</a></div>
          <div><a href="#">Option 3</a></div>
        </div>
  </div>

</div>
  
    </div>

<div class="white-box"></div>
<div class="white-box-side"></div>
