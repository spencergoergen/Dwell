<!DOCTYPE html>
<html>
   
<head>
  <meta charset="utf-8">
  <title>Michigan Counties Map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'>
  <link href='styles.css' rel='stylesheet'>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet'>
</head>

<body>
  <div class="info-info" id='info' style='padding: 8px;
  background-color: white; 
  display: block;
  position: absolute; 
  top: 145px; 
  right: 10px; 
  padding: 10px; 
  border-radius: 3px;
  z-index: 1;'>Select an Area & Use Slider</div>
  <div class="title-text">Dwell</div>
  <div class="right-side-text">Advertise</div>
  <div class="circle"><span>SG</span></div>
  <!-- Button Row -->
  <div class="button-row">

    <!-- Search Input Field -->
    <div class="search-input" id="searchInput">
        <input type="text" id="searchField" placeholder="Search by City, ZIP, Address...">
    </div>
    <!-- Type Dropdown Button -->
    <div class="dropdown">
      <button class="button">Type v</button>
      <div class="dropdown-content">
        <!-- Dropdown content for Type -->
        <div><a href="#">Option 1</a></div>
        <div><a href="#">Option 2</a></div>
        <div><a href="#">Option 3</a></div>
      </div>
    </div>

    <div class="price-input">
      <button class="button" id="priceButton">Price v</button>
      <div class="price-content" id="priceContent">
        <input type="text" placeholder="Min" id="minPrice">
        <input type="text" placeholder="Max" id="maxPrice">
      </div>
    </div>
    

      <!-- Price Dropdown Button -->
      <div class="dropdown">
        <button class="button">Downpayment v</button>
        <div class="dropdown-content">
          <!-- Dropdown content for Price -->
          <div><a href="#">Option 1</a></div>
          <div><a href="#">Option 2</a></div>
          <div><a href="#">Option 3</a></div>
        </div>
      </div>

      <div class="dropdown">
        <button class="button">School District v</button>
        <div class="dropdown-content">
          <!-- Dropdown content for Price -->
          <div><a href="#">Option 1</a></div>
          <div><a href="#">Option 2</a></div>
          <div><a href="#">Option 3</a></div>
        </div>
    </div>

        <div class="dropdown">
            <button class="button">Loan v</button>
            <div class="dropdown-content">
              <!-- Dropdown content for Price -->
              <div><a href="#">Option 1</a></div>
              <div><a href="#">Option 2</a></div>
              <div><a href="#">Option 3</a></div>
            </div>
      </div>

      <div class="dropdown">
        <button class="button">Interest Rate v</button>
        <div class="dropdown-content">
          <!-- Dropdown content for Price -->
          <div><a href="#">Option 1</a></div>
          <div><a href="#">Option 2</a></div>
          <div><a href="#">Option 3</a></div>
        </div>
  </div>

  <div class="checkbox-container">
    <label><input type="checkbox" id="countyCheckbox"> Show Counties</label>
    <label><input type="checkbox" id="townshipCheckbox"> Show Townships/Cities</label>
    <label><input type="checkbox" id="schoolsCheckbox"> Show School Districts</label>
  </div>

  <div class="button" id="resetButton">Reset Map
</div>
  
    </div>

<div id='map'></div>
<div class="white-box"></div>
<div class="white-box-side"></div>
<div id="slider-container">
  <input type="range" min="0" max="1000000" step="5000" id="real-slider">
</div>


<div id="slider-value"></div>
<div id="slider-top" style='position: absolute; bottom: 55px; left: 50%; transform: translateX(-50%); background-color: white; padding: 5px; border-radius: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 16px;'>Estimated Home Value: $500,000</div>
<div id='bottom-text' style='position: absolute; bottom: 0.5px; left: 50%; transform: translateX(-50%); background-color: white; padding: 5px; border-radius: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 14px;'>Use slider; Re-select area to update</div>
<script src='scripts.js'></script>
</body>
</html>
